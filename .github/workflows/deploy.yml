name: Build, Test & Deploy Combined .NET App

on:
  push:
    branches: [ "main" ]

jobs:
  # ðŸ§± 1. Build
  build:
    runs-on: self-hosted
    name: Build .NET Project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
        env:
          DOTNET_INSTALL_DIR: C:\actions-runner\dotnet

      - name: Restore dependencies
        run: dotnet restore ./src/HelloWorldMvc/HelloWorldMvc.csproj

      - name: Build project
        run: dotnet build ./src/HelloWorldMvc/HelloWorldMvc.csproj -c Release --no-restore

      - name: Publish project
        run: dotnet publish ./src/HelloWorldMvc/HelloWorldMvc.csproj -c Release -o ./publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: ./publish/

  # ðŸ§ª 2. Test (depends on Build)
  test:
    runs-on: self-hosted
    needs: build
    name: Run Integration Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
        env:
          DOTNET_INSTALL_DIR: C:\actions-runner\dotnet

      - name: Restore test dependencies
        run: dotnet restore ./test/IntegrationTest/IntegrationTest.csproj

      - name: Build test project
        run: dotnet build ./test/IntegrationTest/IntegrationTest.csproj -c Release --no-restore

      - name: Run integration tests
        run: dotnet test ./test/IntegrationTest/IntegrationTest.csproj -c Release --no-build --verbosity normal


  # ðŸš€ 3. Deploy (depends on Test)
  deploy:
    runs-on: self-hosted
    needs: test
    name: Deploy via FTPS

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package
          path: ./publish

      - name: Extract FTPS credentials from publish profile
        id: ftpcreds
        shell: powershell
        run: |
          Write-Host "Extracting FTP credentials from Azure publish profile..."

          # Use here-string to preserve XML safely
          $publishProfileXml = @"
          ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          "@

          $xml = [xml]$publishProfileXml

          # Find the FTP profile
          $ftpProfile = $xml.publishData.publishProfile | Where-Object { $_.publishMethod -eq "FTP" }

          if (-not $ftpProfile) {
              Write-Error "âŒ No FTP publish profile found in the provided publish settings."
              exit 1
          }

          # Build FTPS server and credentials
          $server = $ftpProfile.publishUrl
          $username = $ftpProfile.userName
          $password = $ftpProfile.userPWD

          Write-Host "âœ… Found FTP target: $server"
          echo "server=$server" >> $env:GITHUB_OUTPUT
          echo "username=$username" >> $env:GITHUB_OUTPUT
          echo "password=$password" >> $env:GITHUB_OUTPUT

      - name: Deploy using extracted FTPS credentials
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ steps.ftpcreds.outputs.server }}
          username: ${{ steps.ftpcreds.outputs.username }}
          password: ${{ steps.ftpcreds.outputs.password }}
          local-dir: ./publish/
          server-dir: /site/wwwroot/
          protocol: ftps
          log-level: verbose


